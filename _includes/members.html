<ul class='list-inline' id='members'></ul>

<script>
// via http://jsfiddle.net/C6LPY/2/
$(function() {
  var members = [
    {% for member in site.data.members %}
      '<li>&nbsp;<a href="{{ member.url }}">{{ member.name }}</a>&nbsp;</li>',
    {% endfor %}
  ]

  while (members.length) {
    $('#members').append(members.splice(Math.floor(Math.random() * members.length), 1)[0]);
  }
})
</script>
